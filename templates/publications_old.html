{% extends "base.html" %}

{% block title %}Список публикаций{% endblock %}

{% block content %}
<h2>Список публикаций</h2>
<table>
    <tr>
        <td>Название</td>
        <td>Дата</td>
    </tr>

    {% for publication in publications %}
    <tr>
        <td><a href="/page/{{ publication.id }}">{{ publication.name }}</td>
        <td>{{ publication.create_date}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
